path_classifiers:
  library:
    - external
    - phonelibs
    - pyextra
    - tools/lib/mkvparse
extraction:
  cpp:
    after_prepare:
    - "pip3 install --upgrade --user pkgconfig cython setuptools wheel"
    - "pip3 install --upgrade --user jinja2 pyyaml cython pycapnp numpy sympy tqdm\
      \ cffi logentries zmq scons"
    - "export PATH=/opt/work/.local/bin:$PATH"
    index:
      build_command: "scons"
  javascript:
    index:
      filters:
      - exclude: "*"
